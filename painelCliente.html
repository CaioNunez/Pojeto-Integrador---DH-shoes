<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <link rel="stylesheet" href="./css/painelCliente.css">
</head>

<body>
    <div class="header" id="header">

        <img src="/img/download.png" class="logo" alt="logo">
        <div class="navigation-header" id="navigation-header">
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Atendimento</a>
            <a href="#">Carrinho</a>
        </div>
    </div>
    <div class="menu">

        <a href="#">MEU CADASTRO</a>
        <a href="#">MEUS PEDIDOS</a>
        <a href="#">ENDEREÇOS</a>

    </div>
    <div class="container">
        <div class="header-form">
            <h2>Editar dados pessoais</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome">

            </div>
            <div class="form-control">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome">

            </div>

            <div class="form-control">
                <label for="e-mail">E-mail</label>
                <input type="text" id="e-mail" placeholder="E-mail">

            </div>

            <div class="form-control">
                <label for="CPF">CPF</label>
                <input type="text" id="CPF" placeholder="CPF">

            </div>

            <div class="form-control">
                <lêbel for="genero">Gênero</lêbel>
                <input type="text" id="gênero" placeholder="Gênero">

            </div>

            <div class="form-control">
                <label for="Telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone">

            </div>

            <div class="form-control">
                <label for="Data de nascimento">Data de nascimento</label>
                <input type="text" id="data de nascimento" placeholder="Data de nascimento">
            </div>

            <button type="submit">Enviar</button>




    </div>


    </form>
    </div>

</body>


</html>
